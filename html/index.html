<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/materialize.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Josh</title>
  <link rel="stylesheet" href="css/material-icons.css">
  <link rel="stylesheet" href="css/josh.css">
</head>
<body>

<header>
  <nav id="josh-top-nav">
    <div class="container">
      <div class="nav-wrapper">
        <a class="josh-page-title">Josh</a>
      </div>
    </div>
  </nav>
</header>
<div class="container">
  <div class="row">
    <div class="left">
      <a id="gen" class="waves-effect waves-light btn light-blue"><i class="material-icons left">done</i>Générer Fichier Excel</a>
    </div>
    <div class="right">
      <a id="add" class="waves-effect waves-light btn"><i class="material-icons right">add_circle_outline</i>Ajouter nouveau</a>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s6">
      <i class="material-icons prefix">insert_invitation</i>
      <input id="date1" type="date" class="datepicker">
      <label for="date1">Période: Du</label>
    </div>
    <div class="input-field col s6">
      <i class="material-icons prefix">insert_invitation</i>
      <input id="date2" type="date" class="datepicker">
      <label for="date2">Au:</label>
    </div>
  </div>
  <table class="centered">
    <thead>
    <tr>
      <th data-field="id">Code</th>
      <th data-field="name">Raison sociale</th>
      <th data-field="name">Pharmacien</th>
      <th data-field="price">CA TTC</th>
      <th data-field="price">Acompte</th>
      <th data-field="price">Solde après A.</th>
      <th data-field="name">Mode R.</th>
      <th data-field="date">Échéance</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/materialize.min.js"></script>
<script src="js/xlsx.full.min.js"></script>
<script src="js/Blob.js"></script>
<script src="js/FileSaver.js"></script>
<script src="js/josh.js"></script>

</body>
</html>
